	<body>
		<img class="hidden" src="img/fbicon.png"/>
		<div class="row">
			<div class="col-md-10 col-md-offset-1" id="col-body">
				<!--///--input----------------------------------------------->
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<h4>Select Image</h4>
						<div class="input-group">
							<span class="input-group-btn">
							<span class="btn btn-primary btn-file">
							Browse&hellip; <input type="file" class="drop-area" id="imageLoader" name="imageLoader"/>
							</span>
							</span>
							<input type="text" class="form-control" readonly>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12" id="preview">
						<canvas class="hidden" id="inputCanvas"></canvas>
						<canvas id="inputPreviewCanvas"></canvas>
					</div>
				</div>
				<!--///--options--------------------------------------------->
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-5">
							<div id="cs_in" class="panel panel-primary">
								<div class="panel-heading">Cell Size</div>
								<div class="panel-body">
									<input id="cell-size-slider" data-slider-id='cs-slider' type="text" data-slider-min="5" data-slider-max="50" data-slider-step="1" data-slider-value="20" data-slider-handle="square"/>
								</div>
							</div>
						</div>
						<div class="col-md-5">
							<div id="os_in" class="panel panel-primary">
								<div class="panel-heading">Output Image Size</div>
								<div class="panel-body">
									<input id="output-size-slider" data-slider-id='os-slider' type="text" data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="1" data-slider-handle="square"/>
								</div>
							</div>
						</div>
						<div class="col-md-2" id="other-options">
							<div class="panel panel-primary">
								<div class="panel-heading">Output Format</div>
								<div class="panel-body">
									<div class="btn-group" data-toggle="buttons">
										<label class="btn btn-default active" data-toggle="tooltip" title="Lossless, but way beefier.">
										<input type="radio" name="format" value="png" autocomplete="off" checked>.PNG 
										</label>								
										<label class="btn btn-default" data-toggle="tooltip" title="Lower quality, but smaller file sizes.">
										<input type="radio" name="format" value="jpg" autocomplete="off">.JPG
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6" id="cell-details-input">
							<div class="panel panel-primary">
								<div class="panel-heading">Cell Shape</div>
								<div class="panel-body">
									<div class="btn-group" data-toggle="buttons">
										<label class="btn shape-btn btn-default active" data-toggle="tooltip" title="Square-shaped trixelation cells">
										<input type="radio" name="cell-shape" value="square" autocomplete="off" checked>Square
										</label>
										<label class="btn shape-btn btn-default" data-toggle="tooltip" title="Hexagon-shaped trixelation cells">
										<input type="radio" name="cell-shape" value="hex" autocomplete="off">Hexagon
										</label>
										<label class="btn shape-btn btn-default options-btn disabled" data-toggle="tooltip" title="Feature not yet implemented">
										<input type="radio" name="cell-shape" value="voronoi" autocomplete="off">Voronoi
										</label>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6" id="cell-details-input">
							<div class="panel panel-primary">
								<div class="panel-heading">Cell Options</div>
								<div class="panel-body">
									<div id="square-options">
										<div class="btn-group" data-toggle="buttons">
											<label class="btn btn-default" data-toggle="tooltip" title="Cells trixelate from left to right.">
											<input type="radio" name="bisect-dir" value="bis-ccw" autocomplete="off">Counterclockwise
											</label>
											<label class="btn btn-default" data-toggle="tooltip" title="Cells trixelate from right to left.">
											<input type="radio" name="bisect-dir" value="bis-cw" autocomplete="off">Clockwise 
											</label>
											<label class="btn btn-default" data-toggle="tooltip" title="Cells trixelate on alternating sides. Works best on images with even pixel sizes.">
											<input type="radio" name="bisect-dir" value="bis-alt" autocomplete="off">Alternating
											</label>
											<label class="btn btn-default active" data-toggle="tooltip" title="Cells trixelate L->R or R->L randomly.">
											<input type="radio" name="bisect-dir" value="bis-rnd" autocomplete="off" checked>Random
											</label>
										</div>
									</div>
									<div id="hex-options"> 
										<div class="btn-group" data-toggle="buttons">
											<label class="btn btn-default active" data-toggle="tooltip" title="Cells trixelate in a vertical (flat-topped) grid">
											<input type="radio" name="tile-dir" value="vert" autocomplete="off" checked>Vertical Tile
											</label>
											<label class="btn btn-default" data-toggle="tooltip" title="Cells trixelate in a horizontal (pointy-topped) grid">
											<input type="radio" name="tile-dir" value="horiz" autocomplete="off">Horizontal Tile 
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-2" id="other-options">
							<div class="panel panel-primary">
								<div class="panel-heading">Other Options</div>
								<div class="panel-body">
									<div class="btn-group" data-toggle="buttons">
										<label class="btn btn-default" data-toggle="tooltip" title="Adds a little bit of noise to each trixel. It's classy.">
										<input type="checkbox" name="color-option" id="noisy" autocomplete="off">Noise 
										</label>
									
									<label class="btn btn-default"0.97" data-toggle="tooltip" title="Leaves a thin border between trixels.">
									<input type="checkbox" name="other" id="cell-borders" autocomplete="off">Cell Borders
									</label>
									</div>
								</div>
							</div>
						</div>
							<div class="col-md-5" id="fill-options">
								<div class="panel panel-primary">
									<div class="panel-heading">Fill Styles</div>
									<div class="panel-body">
										<div id="fill-options">
											<div class="btn-group" data-toggle="buttons">
												<label class="btn btn-default active" data-toggle="tooltip" title="Trixels are filled with a single color.">
												<input type="radio" name="fill" value="solid" autocomplete="off" checked >Solid
												</label>
												<label class="btn btn-default" data-toggle="tooltip" title="Trixels are filled with an edge-to-edge gradient.">
												<input type="radio" name="fill" value="gradient-l" autocomplete="off">Linear Gradient 
												</label>
												<label class="btn btn-default" data-toggle="tooltip" title="Trixels are filled with a radial gradient, starting from the trixel's center point.">
												<input type="radio" name="fill" value="gradient-r" autocomplete="off">Radial Gradient
												</label>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-5" id="sample-options">
								<div class="panel panel-primary">
									<div class="panel-heading">Color Sampling</div>
									<div class="panel-body">
										<div id="sample-options">
											<div class="btn-group" data-toggle="buttons">
												<label class="btn btn-default active" data-toggle="tooltip" title="Trixels take the color under their central pixel.">
												<input type="radio" name="color-sample" value="1px" autocomplete="off" checked>1px Sample
												</label>
												<label class="btn btn-default" data-toggle="tooltip" title="The middle five pixels are averaged to determine trixel color.">
												<input type="radio" name="color-sample" value="5px" autocomplete="off">5px Sample
												</label>
												<label class="btn btn-default" data-toggle="tooltip" title="The middle ten pixels are averaged to determine trixel color.">
												<input type="radio" name="color-sample" value="10px" autocomplete="off">10px Sample
												</label>
												<label class="btn btn-default" data-toggle="tooltip" title="A random color from the image is chosen for each trixel.">
												<input type="radio" name="color-sample" value="rnd" autocomplete="off">Random Sample
												</label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<p><i>Trixelation Complexity:</i></p>
					<div class="progress">
						<div id="bar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
						</div>
					</div>
					<div id="p-warning-div">
					</div>
					<div>
						<hr>
						<a id="render" class="btn btn-md btn-primary btn-block" role="button"><span id="render-span"></span>Trixelate!</a>
						<hr>
					</div>
					<!--///--output---------------------------------------------->	
					<div id="warning-div">
					</div>
					<div class="output">
						<canvas class="hidden" id="outputCanvas"></canvas>
						<canvas id="outputPreviewCanvas"></canvas>
					</div>
					<div id="d-btn-div">		
						<a href="#" id="d-btn" class="btn btn-sm btn-success" role="button"  download="trixelation.png"><span id="download-button"></span></a>
						<br><!--br>
						<a id="fb-d-btn" class="btn btn-xs btn-success" role="button"><span>Post this image to Facebook</span></a>
						<br--><br>
					</div>
				</div>
			</div>
			</div>
			<br>

				<div class="col-md-12">
					<div id="footer">
						<a href="http://jarena3.github.io"><b>John Arena III&nbsp;&nbsp;</b></a>
					</div>
				</div>
			</div>
		</div>
