<!--///--body------------------------------------------------>
<body>
<div class="col-md-10 col-md-offset-1" id="col-body">
	<!--///--input----------------------------------------------->


	<div class="row">
		<div class="col-md-6 col-md-offset-3">
            <h4>Select Image</h4>
            <div class="input-group">
                <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Browse&hellip; <input type="file" class="drop-area" id="imageLoader" name="imageLoader"/>
                    </span>
                </span>
                <input type="text" class="form-control" readonly>
            </div>
            <span class="help-block">
                Large files will take a while to trixelate.
            </span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8 col-md-offset-2" id="preview">
			<canvas id="inputCanvas"></canvas>
			<canvas id="thumbnailCanvas"></canvas>
		</div>
	</div>

	<!--///--options--------------------------------------------->
<div class="container-fluid">


	<div class="row">
		<div class="col-md-6">
			<div id="cs_in" class="panel panel-primary">
				<div class="panel-heading">Cell Size</div>
				<div class="panel-body">
					<input id="cell-size-slider" data-slider-id='cs-slider' type="text" data-slider-min="5" data-slider-max="50" data-slider-step="1" data-slider-value="20" data-slider-handle="square"/>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div id="os_in" class="panel panel-primary">
				<div class="panel-heading">Output Image Size</div>
				<div class="panel-body">
					<input id="output-size-slider" data-slider-id='os-slider' type="text" data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="1" data-slider-handle="square"/>
				</div>
			</div>					
		</div>	
	</div>		
	<div class="row">
		<div class="col-md-4" id="cell-details-input">			
			<div class="panel panel-primary">
				<div class="panel-heading">Cell Shape</div>
				<div class="panel-body">
					<div class="btn-group-xs" data-toggle="buttons">
						<label class="btn btn-default active" data-toggle="tooltip" title="Generate square-shaped trixelation cells">
							<input type="radio" name="shapes" id="shape-1" autocomplete="off" checked>Square
						</label>
						<label class="btn btn-default disabled" data-toggle="tooltip" title="Feature not yet implemented">
							<input type="radio" name="shapes" id="shape-2" autocomplete="off">Vertical Hex
						</label>
						<label class="btn btn-default disabled" data-toggle="tooltip" title="Feature not yet implemented">
							<input type="radio" name="shapes" id="shape-2" autocomplete="off">Horizontal Hex
						</label>
						<label class="btn btn-default disabled" data-toggle="tooltip" title="Feature not yet implemented">
							<input type="radio" name="shapes" id="shape-3" autocomplete="off">Voronoi
						</label>
					</div>
				</div>
			</div>
		</div>						
		<div class="col-md-4" id="cell-details-input">	
			<div class="panel panel-primary">
				<div class="panel-heading">Bisector Direction</div>
				<div class="panel-body">
					<div class="btn-group-xs" data-toggle="buttons">
						<label class="btn btn-default" data-toggle="tooltip" title="Cells trixelate from left to right.">
							<input type="radio" name="bisect-dir" value="bis-ccw" autocomplete="off">Counterclockwise
						</label>
						<label class="btn btn-default" data-toggle="tooltip" title="Cells trixelate from right to left.">
							<input type="radio" name="bisect-dir" value="bis-cw" autocomplete="off">Clockwise 
						</label>
						<label class="btn btn-default" data-toggle="tooltip" title="Cells trixelate on alternating sides. Works best on images with even pixel sizes.">
							<input type="radio" name="bisect-dir" value="bis-alt" autocomplete="off">Alternating
						</label>
						<label class="btn btn-default active" data-toggle="tooltip" title="Cells trixelate L->R or R->L randomly.">
							<input type="radio" name="bisect-dir" value="bis-rnd" autocomplete="off" checked>Random
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4" id="misc-options">			
			<div class="panel panel-primary">
				<div class="panel-heading">Other Options</div>
				<div class="panel-body">
					<div class="btn-group-xs" data-toggle="buttons">
						<label class="btn btn-default" data-toggle="tooltip" title="Leaves a thin border between trixels.">
							<input type="checkbox" name="other" id="cell-borders" autocomplete="off"> Draw Cell Borders
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">

		<div class="col-md-12" id="color-options">	
			<div class="panel panel-primary">
				<div class="panel-heading">Color Options</div>
				<div class="panel-body">
					<div class="btn-group-xs" data-toggle="buttons">
						<label class="btn btn-default" data-toggle="tooltip" title="Adds a little bit of noise to each trixel. It's classy.">
							<input type="checkbox" name="color-option" id="noisy" autocomplete="off">Add Noise 
						</label>
					</div>
				</div>
			</div>
		</div>							
	</div>
</div>
	
			

<br>	
			
	<div>		
		<hr>
		<a id="render" class="btn btn-md btn-primary btn-block" role="button"><span id="render-span"></span>Trixelate!</a>
		<hr>
	</div>

	<!--///--output---------------------------------------------->	
		<div class="output">
		<br><br>
			<canvas id="outputCanvas"></canvas>
		</div>
</div>
